# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # you may remove this if you don't use vgo
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  -
    main: ./main.go
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
    ldflags:
      - -a -installsuffix cgo -s -w -X github.com/dohr-michael/storyline-api/cmd.Version={{.ProjectName}} -X github.com/dohr-michael/storyline-api/cmd.Revision={{.ShortCommit}} -X github.com/dohr-michael/storyline-api/cmd.Time={{.Date}}
    env:
      - CGO_ENABLED=0
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
